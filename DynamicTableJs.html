<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Creation</title>

    <style>
        #myTableData{
            border-collapse: collapse;
        }
        table, th, td{
            border : 1px solid black;
            padding: 10px;
        }
    </style>

</head>

<body>
   <!--serial no, short name, state name -->
   <script>
       const dataValues =  [{"code": "AN","name": "Andaman and Nicobar Islands"},
            {"code": "AR","name": "Arunachal Pradesh"},
            {"code": "AS","name": "Assam"},
            {"code": "BR","name": "Bihar"},
            {"code": "CG","name": "Chandigarh"},
            {"code": "CH","name": "Chhattisgarh"},
            {"code": "DH","name": "Dadra and Nagar Haveli"},
            {"code": "DD","name": "Daman and Diu"},
            {"code": "DL","name": "Delhi"},
            {"code": "GA","name": "Goa"},
            {"code": "GJ","name": "Gujarat"},
            {"code": "HR","name": "Haryana"},
            {"code": "HP","name": "Himachal Pradesh"},
            {"code": "JK","name": "Jammu and Kashmir"},
            {"code": "JH","name": "Jharkhand"},
            {"code": "KA","name": "Karnataka"},
            {"code": "KL","name": "Kerala"},
            {"code": "LD","name": "Lakshadweep"},
            {"code": "MP","name": "Madhya Pradesh"},
            {"code": "MH","name": "Maharashtra"},
            {"code": "MN","name": "Manipur"},
            {"code": "ML","name": "Meghalaya"},
            {"code": "MZ","name": "Mizoram"},
            {"code": "NL","name": "Nagaland"},
            {"code": "OR","name": "Odisha"},
            {"code": "PY","name": "Puducherry"},
            {"code": "PB","name": "Punjab"},
            {"code": "RJ","name": "Rajasthan"},
            {"code": "SK","name": "Sikkim"},
            {"code": "TN","name": "Tamil Nadu"},
            {"code": "TS","name": "Telangana"},
            {"code": "TR","name": "Tripura"},
            {"code": "UK","name": "Uttarakhand"},
            {"code": "UP","name": "Uttar Pradesh"},
            {"code": "WB","name": "West Bengal"}]

            const table = document.createElement("Table");
            var tr,td0,td1,td2,i = 0;
            dataValues.forEach((element,item,index) => {
                tr = document.createElement('tr');   
                td0 = document.createElement('td');        
                td1 = document.createElement('td');
                td2 = document.createElement('td');
                if(i==0){
                    td0.append("Serial Number");
                    td1.append("Short Name");
                    td2.append("State Name");
                
                //appending td values to row
                tr.appendChild(td0);
                tr.appendChild(td1);
                tr.appendChild(td2);

                //appending row to table
                table.appendChild(tr);
                }   // if block defines the table header
                else{
                //appending data to td
                td0.append(i);
                td1.append(element.code);
                td2.append(element.name);
                
                //appending td values to row
                tr.appendChild(td0);
                tr.appendChild(td1);
                tr.appendChild(td2);

                //appending row to table
                table.appendChild(tr);
                } // else block defines the table body (datavalues fetch up)
                i++;
            }); 
            document.body.appendChild(table);
   </script>    

</body>
</html>
