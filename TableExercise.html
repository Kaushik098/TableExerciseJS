<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> TableExercise </title>

       <style>
            table{
                border-collapse: collapse;
            }
            table, th, td{
                border : 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
<body>

<p id = "demo"> </p>
<script>
const ob1 = 
[
    {"code":"AN","name":"Andaman and Nicobar Islands"},
    {"code":"AP","name":"Andhra Pradesh"},
    {"code":"AR","name":"Arunachal Pradesh"},
    {"code":"AS","name":"Assam"},
    {"code":"BR","name":"Bihar"},
    {"code":"CG","name":"Chandigarh"},
    {"code":"CH","name":"Chattisgarh"},
    {"code":"DH","name":"Dadra and Nagar Haveli"},
    {"code":"DD","name":"Daman and Diu"},
    {"code":"DL","name":"Delhi"},
    {"code":"GA","name":"Goa"},
    {"code":"GJ","name":"Gujarat"},
    {"code":"HR","name":"Haryana"},
    {"code":"HP","name":"Himachal Pradesh"},
    {"code":"JK","name":"Jammu and Kashmir"},
    {"code":"JH","name":"Jharkhand"},
    {"code":"KA","name":"Karnataka"},
    {"code":"LD","name":"Lakshadweep"},
    {"code":"UP","name":"Uttar Pradesh"},
    {"code":"WB","name":"West Bengal"} 
];

var txt1 = "", txt2 = ""; 
   
var myTable= "<table><tr><td style='width: 200px; color: black;text-align: center;'> Index </td>";
    myTable+= "<td style='width: 200px; color: black;text-align: center;'> Code </td>";
    myTable+="<td style='width: 200px; color: black;text-align: center;'> Name </td></tr>";
    
    ob1.forEach((element,index,item) => {
        txt1 = element.code;
        txt2 = element.name;
        myTable += "<tr><td style='width: 200px; color: black;text-align: center;'>"+ index +"</td>"; 
        myTable += "<td style='width: 200px; color: black;text-align: center;'>"+ txt1 +"</td>";
        myTable += "<td style='width: 200px; color: black;text-align: center;'>"+ txt2 +"</td></tr>";
    })

    myTable += "</table>";

    document.write(myTable);
</script>
</body>
</html>
